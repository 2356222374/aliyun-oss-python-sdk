language: python
python:
  - 2.6
  - 2.7
  - 3.3
  - 3.4
  - 3.5
install:
  - pip install requests mock nose nose-cov python-coveralls
script:
  - nosetests unittests/ --with-cov
  - if [ -n "$OSS_TEST_ACCESS_KEY_ID" ]; then nosetests tests/ --with-cov; fi
after_success:
  - coveralls
env:
